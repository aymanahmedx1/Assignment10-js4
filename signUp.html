<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ayman Ahmed">
    <title>Login System - Sign Up</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- Main Style-->
    <link rel="stylesheet" href="CSS/sginIn-up.css">
    <!-- Media Style-->
    <link rel="stylesheet" href="CSS/media.css">

</head>

<body>
    <section class="home d-flex flex-column  align-items-center ">
        <h1 class="py-5 text-info">Smart Login System</h1>
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 ">
                <div class="card p-5 pb-2 pt-5 rounded-3 shadow  d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="position-relative mb-3">
                                <input class="form-control input-style" type="text" placeholder="Enter Your Name"
                                    name="userName" id="userName">
                                <i
                                    class="fa-solid fa-user user-icon position-absolute top-50 translate-middle fa-sm"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative mb-3">
                                <input class="form-control input-style" type="text" placeholder="Enter Your Email"
                                    name="email" id="email">
                                <i
                                    class="fa-regular fa-envelope user-icon position-absolute top-50 translate-middle fa-sm"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative mb-3">
                                <input class="form-control input-style" type="password"
                                    placeholder="Enter Your Password" name="password" id="password">
                                <i
                                    class="fa-solid fa-lock user-icon position-absolute top-50 translate-middle fa-sm"></i>
                      </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative mb-3">
                                <input class="form-control input-style" type="password" placeholder="Confirm Password"
                                    name="rePassword" id="rePassword">
                                <i
                                    class="fa-solid fa-lock user-icon position-absolute top-50 translate-middle fa-sm"></i>
                         </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-3">
                        <button id="signUp" class="btn btn-info py-2 px-5 text-white fw-bold">Sign Up </button>
                    </div>
                    <p class="text-center">Already Have Account ? <a href="index.html"
                            class="text-decoration-none fw-bold">Log In</a></p>
                    <div class="alert alert-danger w-75 m-0 d-none" id="customAlert" role="alert">

                    </div>
                </div>

            </div>

        </div>

    </section>


    <script src="JS/sginUp.js"></script>
</body>

</html>
