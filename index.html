<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ayman Ahmed">
    <title>Login System </title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- Main Style-->
    <link rel="stylesheet" href="CSS/sginIn-up.css">
    <!-- Media Style-->
    <link rel="stylesheet" href="CSS/media.css">

</head>

<body>
    <section class="home d-flex flex-column  align-items-center ">
        <h1 class="py-5 text-info">Smart Login System</h1>
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-5 ">
                <div class="card p-5 pt-5 rounded-3 shadow">
                        <div class="position-relative">
                            <input class="form-control mb-3 input-style" type="text" placeholder="Enter Your Email"
                                name="email" id="email">
                            <i class="fa-solid fa-user user-icon position-absolute top-50 translate-middle fa-sm"></i>
                        </div>
                        <div class="position-relative">
                            <input class="form-control input-style" type="password" placeholder="Enter Your Password"
                                name="password" id="password">
                            <i class="fa-solid fa-lock user-icon position-absolute top-50 translate-middle fa-sm"></i>
                        </div>
                        <div class="d-flex justify-content-center my-3">
                            <button type="submit" class="btn btn-info py-2 px-5 text-white fw-bold" id="login">Login </button>
                        </div>
                    <p class="text-center">Donâ€™t have an account? <a href="signUp.html"
                            class="text-decoration-none fw-bold">Sign
                            Up</a></p>
                    <div class="w-100 d-flex justify-content-center">
                        <div class="alert alert-danger w-75 m-0 d-none text-center" id="customAlert" role="alert">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <script src="JS/index.js"></script>
</body>

</html>
